<body>

  <h1 id=title class=display-4>Contact Manager</h1>

  <div class="container d-flex p-3 mx-auto flex-column">
    <header class="mb-auto">
      <nav class="nav justify-content-cent er float-right">
        <a class="nav-link active" href="home.html">Home</a>
        <div class="nav-link">

        <div class="custom-control custom-switch">

  <div style = "max-width: 1400px; margin: 1; padding: 50px">

    <h1 class="display-4">Register</h1>


    <form>
      <!-- First and Last Name Row -->
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputFirstName">First</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="Johnny">
        </div>
        <div class="form-group col-md-2">
          <label for="inputLastName">Last</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Appleseed">
        </div>
      </div>

      <!-- Email and Username Row -->
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="someone@example.com">
        </div>
        <div class="form-group col-md-2">
          <label for="inputLastName">Username</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="jseed2020">
        </div>
      </div>

      <!-- Password and Phone Number Row -->
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="***********">
        </div>
        <div class="form-group col-md-2">
          <label for="inputAddress">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="123-456-7890">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Sign Up</button>

    </form>
