<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="Brandon Mitchell">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
  crossorigin="anonymous">
</head>

<body>

  <h1 id=title class=display-4>Contact Manager</h1>
  <br>

  <div style = "max-width: 1400px; margin: 1; padding: 15px">

    <h1 class="display-4">Register</h1>


    <form>
      <!-- First and Last Name Row -->
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputFirstName">First</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="Johnny">
        </div>
        <div class="form-group col-md-2">
          <label for="inputLastName">Last</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Appleseed">
        </div>
      </div>

      <!-- Email and Username Row -->
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="someone@example.com">
        </div>
        <div class="form-group col-md-2">
          <label for="inputLastName">Username</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="jseed2020">
        </div>
      </div>

      <!-- Password and Phone Number Row -->
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="***********">
        </div>
        <div class="form-group col-md-2">
          <label for="inputAddress">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="123-456-7890">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Sign Up</button>
      <button type="button" class="btn btn-primary">
        <a href="index.html" style="color:inherit">Back</a>
      </button>
    </form>
  </div>

  <script>

  </script>

</body>
</html>
