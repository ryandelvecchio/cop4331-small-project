
<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <meta name="author" content="Group3FrontEnd">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta property="og:image"
    content="https://repository-images.githubusercontent.com/194995309/38db8f80-9db7-11e9-998f-43f2a26d9e0b">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="Home">
  <meta property="og:description" content="User Home Page">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
  crossorigin="anonymous">
  <link rel="stylesheet" href="../css/dark-mode.css">
  <script type="text/javascript" src="../js/code.js"></script>

</head>

<body style="body">
  <!-- Nav bar for Title, Back, and Night Mode-->
  <div class="container d-flex p-3 mx-auto flex-column">
    <header class="mb-auto">
      <nav>
        <h2 id="pageTitle">Contact Manager</h2>
        <a class="nav-link active" id="homeButton" href="../index.html">Back</a>
        <div class="nav-link">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="darkSwitch" />
            <label class="custom-control-label" for="darkSwitch" id="nightMode">Night Mode </label>
          </div>
          <script src="../js/dark-mode-switch.min.js"></script>
        </div>
      </nav>
    </header>
  </div>
  <br>

  <div class="regContainer">
    <div class="regTransbox">

      <h1 class="display-4">Register</h1>

        <!-- First and Last Name Row -->
        <div class="form-row">
          <div class="form-group col-md-4 pl-2">
            <label for="inputFirstName">First</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Johnny">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4 pl-2">
            <label for="inputLastName">Last</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Appleseed">
          </div>
        </div>

        <!-- Username Row -->
        <div class="form-row">
          <div class="form-group col-md-4 pl-2">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUserName" placeholder="jseed2020">
          </div>
        </div>

        <!-- Password and Confirm Password Row -->
        <div class="form-row">
          <div class="form-group col-md-4 pl-2">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="***********">
          </div>
          <div class="form-group col-md-4 pl-2">
            <label for="inputPassword">Confirm Password</label>
            <input type="password" class="form-control" id="inputCPassword" placeholder="***********">
          </div>
        </div>

        <!-- Buttons for registration -->
        <button type="submit" name="signup" class="btn btn-primary" id="button" onclick="doRegister();">Sign Up</button>
        <button type="button" class="btn btn-primary" id="button">
          <a href="/index.html" style="color:inherit">Back</a>
        </button>
      </div>
    </div>
  </body>
</html>
