    <!-- Popup window for adding users -->
    <div class="regContainer">
      <div class="uTransbox">

        <form id="addForm">
          <div class="form-group col-md-6">
            <p>Choose an action:</p>
            <!-- Add user contacts into the database -->
            <input class="btn btn-dark" type="button" id="addContacts" value="Add Contact" onclick="add()"/>
            <input class="hide btn btn-primary" type="button" role="button" id="addButton" value="Add Contact" onclick="addContact()"/>
            <p id="addedStatus"></p>
          </div>
        </form>
          <div class="form-group col-md-6">
            <!-- Search for users in the database -->
            <input class="btn btn-dark" type="button" id="searchContacts" value="Search Contacts" onclick="searchUsers()"/>
            <input class="hide" type="text" id="query" placeholder="First, Last, Phone, Email..."/>
            <input class="hide btn btn-primary" type="button" id="searchButton" value="Search" onclick="submitSearch()"/>
            <p id="searchStatus"></p>
          </div>
          <div id="resultContainer" class="form-group col-md-6">

          </div>
          <!-- Modal window for delete user confirmation -->
          <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
            <form class="modal-content" action="/action_page.php">
              <div class="delContainer">
                <h1 class="pl-2">Delete Contact</h1>

                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="../js/code.js"></script>

  <script>
    $( document ).ready(function() {
        readCookie();
        enforceSession();
        $('#welcomeText').text(`Welcome ${firstname}`);
    });

    // Display input boxes for the user to search
    function searchUsers()
    {
      document.getElementById('searchContacts').className="hide";
      document.getElementById('query').className="show";
      document.getElementById('searchButton').className="show";
    }
    // Display window for the user to add
    function add()
    {
      document.getElementById("addContainer").style.display = "block";
      document.getElementById("addForm").style.display = "block";
      document.getElementById('deleted').className = "hide";
    }
    // Do search
    function submitSearch()
    {
      document.getElementById('searching').className="show";
      document.getElementById('updateButton').className="show";
      document.getElementById('deleteButton').className="show";
    }
    // Display window the user to update
    function updateRecords()
    {
      document.getElementById("uContainer").style.display = "block";
      document.getElementById("uForm").style.display = "block";
      document.getElementById('updateButton').className="hide";
      document.getElementById('deleteButton').className="hide";
      document.getElementById('deleted').className = "hide";
    }
    // Close contact add window
    function closeAddForm()
    {
      document.getElementById("addForm").style.display = "none";
      document.getElementById("addContainer").style.display = "none";
      document.getElementById('added').className="hide";
    }

    // Close update contact window
    function closeUpdateForm()
    {
      document.getElementById("uForm").style.display = "none";
      document.getElementById("uContainer").style.display = "none";
    }

    // Open delete confirmation window
    function submitDelete()
    {
      document.getElementById('id01').style.display='block';
      window.onclick = function(event)
      {
        if (event.target == modal)
        {
          modal.style.display = "none";
        }
      }
    }
    // Do add contact
    function submitAdd()
    {
      document.getElementById('added').className="show";
    }

    // Do update contact
    function submitUpdate()
    {
      document.getElementById('updated').className="show";
    }
    // Do delete contact
    function confirmDelete()
    {
      document.getElementById('id01').style.display='none';
      document.getElementById('deleted').className = "show";
    }
  </script>
