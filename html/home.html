<!DOCTYPE html>
<html>
<head>
  <title>User Home</title>
  <meta name="author" content="Group3FrontEnd">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta property="og:image"
    content="https://repository-images.githubusercontent.com/194995309/38db8f80-9db7-11e9-998f-43f2a26d9e0b">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="Home">
  <meta property="og:description" content="User Home Page">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
  crossorigin="anonymous">
  <link rel="stylesheet" href="../css/dark-mode.css">
</head>
<style>
.hide
{
  display:none;
}
.show
{
  display:block;
}
</style>
<body style="body">

  <div class="container d-flex p-3 mx-auto flex-column">
    <header class="mb-auto">
      <nav>
        <h2 id="pageTitle">Contact Manager</h2>
        <a class="nav-link active" id="homeButton" href="../index.html">Sign Out</a>
        <div class="nav-link">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="darkSwitch" />
            <label class="custom-control-label" id="nightMode" for="darkSwitch">Night Mode </label>
          </div>
          <script src="../js/dark-mode-switch.min.js"></script>
        </div>
      </nav>
    </header>
  </div>
  <br>
  <br>
  <br>
    <div class="regContainer">
      <div class="uTransbox">
        <h1 id="welcomeText" class="display-4 pl-2"></h1>

        <form id="addForm">
          <div class="form-group col-md-6">
            <p>Choose an action:</p>
            <!-- Add user contacts into the database -->
            <input class="btn btn-dark" type="button" id="addContacts" value="Add Contact" onclick="add()"/>
            <input class="hide" type="text" id="addFirst" placeholder="First Name"/>
            <input class="hide" type="text" id="addLast" placeholder="Last Name"/>
            <input class="hide" type="text" id="addEmail" placeholder="Email"/>
            <input class="hide" type="text" id="addPhone" placeholder="Phone Number"/>
            <input class="hide btn btn-primary" type="button" role="button" id="addButton" value="Add Contact" onclick="addContact()"/>
            <p id="addedStatus"></p>
          </div>
        </form>
          <div class="form-group col-md-6">
            <!-- Search for users in the database -->
            <input class="btn btn-dark" type="button" id="searchContacts" value="Search Contacts" onclick="searchUsers()"/>
            <input class="hide" type="text" id="query" placeholder="First, Last, Phone, Email..."/>
            <input class="hide btn btn-primary" type="button" id="searchButton" value="Search" onclick="submitSearch()"/>
            <p id="searchStatus"></p>
          </div>
          <div id="resultContainer" class="form-group col-md-6">
            
          </div>
    </div>
  </div>

  <div class="modal" id="updateModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Update the  user's current records -->
          <!-- TODO: fix white label text -->
          <div class="form-row">
            <div class="form-group col-md-4 pl-2">
              <label for="updateFirst">First Name</label>
              <input type="text" class="form-control" id="updateFirst">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4 pl-2">
              <label for="updateLast">Last Name</label>
              <input type="text" class="form-control" id="updateLast">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4 pl-2">
              <label for="updatePhone">Phone</label>
              <input type="text" class="form-control" id="updatePhone">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4 pl-2">
              <label for="updateEmail">Email</label>
              <input type="text" class="form-control" id="updateEmail">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="../js/code.js"></script>

  <script>
    $( document ).ready(function() {
        readCookie();
        enforceSession();
        $('#welcomeText').text(`Welcome ${firstname}`);
    });
    
    // Display input boxes for the user to search
    function searchUsers()
    {
      document.getElementById('searchContacts').className="hide";
      document.getElementById('query').className="show";
      document.getElementById('searchButton').className="show";

    }
    // Display input boxes for the user to add
    function add()
    {
      document.getElementById('addContacts').className="hide";
      document.getElementById('addFirst').className="show";
      document.getElementById('addLast').className="show";
      document.getElementById('addEmail').className="show";
      document.getElementById('addPhone').className="show";
      document.getElementById('addButton').className="show";
    }
  </script>
</body>
</html>
