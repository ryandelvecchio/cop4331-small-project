<!DOCTYPE html>
<html>
<head>
  <title>User Home</title>
  <meta name="author"
    content="Group3FrontEnd">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible"
    content="ie=edge">
  <meta property="og:image"
    content="https://repository-images.githubusercontent.com/194995309/38db8f80-9db7-11e9-998f-43f2a26d9e0b">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title"
    content="Home">
  <meta property="og:description"
    content="User Home Page">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="../css/dark-mode.css">
  <link rel="stylesheet"
    href="../css/styles.css">
</head>
<style>
  .hide
  {
    display:none;
  }
  .show
  {
    display:block;
  }
</style>
<body style="body">
  <!-- Nav bar for Title, Sign Out, and Night Mode-->
  <div class="container d-flex p-3 mx-auto flex-column">
    <header class="mb-auto">
      <nav>
        <h2 id="pageTitle">Contact Manager</h2>
        <a class="nav-link active" id="homeButton" href="../index.html">Sign Out</a>
        <div class="nav-link">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="darkSwitch" />
            <label class="custom-control-label" for="darkSwitch" id="nightMode">Night Mode </label>
          </div>
          <script src="../js/dark-mode-switch.min.js"></script>
        </div>
      </nav>
    </header>
  </div>
  <br>
  <br>
  <div class="regContainer">
    <div class="uTransbox">
      <h1 id="welcomeText" class="display-4 pl-2"></h1>
      <form>
        <div class="form-group col-md-6">
          <p>Choose an action:</p>
          <!-- Add user contacts into the database -->
          <input class="btn btn-dark" type="button" id="addContacts" value="Add Contact" onclick="add()"/>
          <input class="hide btn btn-primary" type="button" id="addButton" value="Add Contact" onclick="addContact()"/>
          <p id="addedStatus"></p>
        </div>
        <div class="form-group col-md-6">
          <!-- Search for users in the database -->
          <input class="btn btn-dark" type="button" id="searchContacts" value="Search Contacts" onclick="searchUsers()"/>
          <input class="hide" type="text" id="searchBox" placeholder="First, Last, Phone, Email..."/>
          <input id="searchButton" type="button" class="hide btn btn-dark" onclick="submitSearch()" value="Search">
          <p id="searchStatus"></p>
          <p class="hide" id="searching">Display results...</p>
        </div>
        <div id = "resultContainer" class="form-group col-md-6 pl-3">
          <!-- Update the  user's current records -->
          <input class="hide btn btn-primary" type="button" id="updateButton" value="Update Contact" onclick="updateRecords()"/>
          <input class="hide btn btn-primary" type="button" id="deleteButton" value="Delete" onclick="submitDelete()"/>
          <p class="hide" id="deleted">Contact Deleted!</p>
        </div>
      </form>
    </div>
  <div class="regContainer">
    <div class="addTransbox" id="addContainer">
      <div class="form-popup pl-2" id="addForm">
        <h3 class="display-5" id="updateTitle">Add Contact</h3>

        <label for="aFirst"><b>First</b></label>
        <input type="text" placeholder="First Name" name="aFirst" required>

        <label for="aLast"><b>Last</b></label>
        <input type="text" placeholder="Last Name" name="aLast" required>

        <label for="aEmail"><b>Email</b></label>
        <input type="text" placeholder="Email" name="aEmail" required>

        <label for="aPhone"><b>Phone</b></label>
        <input type="text" placeholder="Phone Number" name="aPhone" required>

        <button id="button" type="submit" class="btn btn-dark" onclick="submitAdd()">Add</button>
        <button id="button" type="submit" class="btn btn-dark" onclick="closeAddForm()">Close</button>
        <p class="hide" id="added">Contact Added!</p>
      </div>
    </div>
  </div>
  <div class="regContainer">
    <div class="uTransbox2" id="uContainer">
      <div class="form-popup pl-2" id="uForm">
        <h3 class="display-5" id="updateTitle">Update Contact</h3>

        <label for="uFirst"><b>First</b></label>
        <input type="text" placeholder="New First Name" name="uFirst" required>

        <label for="uLast"><b>Last</b></label>
        <input type="text" placeholder="New Last Name" name="uLast" required>

        <label for="uEmail"><b>Email</b></label>
        <input type="text" placeholder="New Email" name="uEmail" required>

        <label for="uPhone"><b>Phone</b></label>
        <input type="text" placeholder="New Phone Number" name="uPhone" required>

        <button id="button" type="submit" class="btn btn-dark" onclick="submitUpdate()">Update</button>
        <button id="button" type="submit" class="btn btn-dark" onclick="closeUpdateForm()">Close</button>
        <p class="hide" id="added">Contact Information Updated!</p>
      </div>
    </div>
  </div>
</div>

  <!-- Modal window for delete user confirmation -->
  <div id="deleteModal" class="modal">
    <span onclick="document.getElementById('deleteModal').style.display='none'" class="close" title="Close Modal">Ã—</span>
    <form class="modal-content" action="/action_page.php">
      <div class="delContainer">
        <h1 class="pl-2">Delete Contact</h1>
        <p class="pl-2">Are you sure you want to delete this contact?</p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('deleteModal').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="button" onclick="confirmDelete()" class="deletebtn">Delete</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="../js/code.js"></script>

  <script>
    $( document ).ready(function()
    {
        readCookie();
        enforceSession();
        $('#welcomeText').text(`Welcome ${firstname}`);
    });

    // Display input boxes for the user to search
    function searchUsers()
    {
      document.getElementById('searchContacts').className="hide";
      document.getElementById('searchBox').className="show";
      document.getElementById('searchButton').className="show";

    }
    // Display window for the user to add
    function add()
    {
      document.getElementById("addContainer").style.display = "block";
      document.getElementById("addForm").style.display = "block";
      document.getElementById('deleted').className = "hide";
    }
    // Do search
    function submitSearch()
    {
      document.getElementById('searching').className="show";
      document.getElementById('updateButton').className="show";
      document.getElementById('deleteButton').className="show";
    }
    // Display window the user to update
    function updateRecords()
    {
      document.getElementById("uContainer").style.display = "block";
      document.getElementById("uForm").style.display = "block";
      document.getElementById('updateButton').className="hide";
      document.getElementById('deleteButton').className="hide";
      document.getElementById('deleted').className = "hide";
    }
    // Close contact add window
    function closeAddForm()
    {
      document.getElementById("addForm").style.display = "none";
      document.getElementById("addContainer").style.display = "none";
      document.getElementById('added').className="hide";
    }

    // Close update contact window
    function closeUpdateForm()
    {
      document.getElementById("uForm").style.display = "none";
      document.getElementById("uContainer").style.display = "none";
    }

    // Open delete confirmation window
    function submitDelete()
    {
      document.getElementById('deleteModal').style.display='block';
      window.onclick = function(event)
      {
        if (event.target == modal)
        {
          modal.style.display = "none";
        }
      }
    }
    // Do add contact
    function submitAdd()
    {
      document.getElementById('added').className="show";
    }

    // Do update contact
    function submitUpdate()
    {
      document.getElementById('updated').className="show";
    }
    // Do delete contact
    function confirmDelete()
    {
      document.getElementById('deleteModal').style.display='none';
      document.getElementById('deleted').className = "show";
    }
  </script>
</body>
</html>
