<!DOCTYPE html>
<html>
<head>
  <title>User Home</title>
  <meta name="author" content="Group3FrontEnd">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta property="og:image"
    content="https://repository-images.githubusercontent.com/194995309/38db8f80-9db7-11e9-998f-43f2a26d9e0b">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="Home">
  <meta property="og:description" content="User Home Page">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
  crossorigin="anonymous">
  <link rel="stylesheet" href="../css/dark-mode.css">
</head>
<style>
.hide
{
  display:none;
}
.show
{
  display:block;
}
</style>
<body style="body">

  <div class="container d-flex p-3 mx-auto flex-column">
    <header class="mb-auto">
      <nav>
        <h2 id="pageTitle">Contact Manager</h2>
        <a class="nav-link active" id="homeButton" href="../index.html">Sign Out</a>
        <div class="nav-link">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="darkSwitch" />
            <label class="custom-control-label" id="nightMode" for="darkSwitch">Night Mode </label>
          </div>
          <script src="../js/dark-mode-switch.min.js"></script>
        </div>
      </nav>
    </header>
  </div>
  <br>
  <br>
  <br>
    <div class="regContainer">
      <div class="uTransbox">
        <!-- There must be a way to pass in the user's first name -->
        <h1 class="display-4 pl-2">Welcome</h1>

        <form>
          <div class="form-group col-md-6">
            <p>Choose an action:</p>
            <!-- Add user contacts into the database -->
            <input class="btn btn-dark" type="button" id="addContacts" value="Add Contact" onclick="add()"/>
            <input class="hide" type="text" id="addFirst" placeholder="First Name"/>
            <input class="hide" type="text" id="addLast" placeholder="Last Name"/>
            <input class="hide" type="text" id="addEmail" placeholder="Email"/>
            <input class="hide" type="text" id="addPhone" placeholder="Phone Number"/>
            <input class="hide btn btn-primary" type="button" id="addButton" value="Add Contact" onclick="addContact()"/>
            <p class="hide" id="added">Contact Addded!</p>
          </div>
          <div class="form-group col-md-6">
            <!-- Search for users in the database -->
            <input class="btn btn-dark" type="button" id="searchContacts" value="Search Contacts" onclick="searchUsers()"/>
            <input class="hide" type="text" id="firstnameSearch" placeholder="First, Last, Phone, Email..."/>
            <input class="hide btn btn-primary" type="button" id="searchButton" value="Search" onclick="submitSearch()"/>
            <p class="hide" id="searching">Searching For User...</p>
          </div>
          <div class="form-group col-md-6">
            <!-- Update the  user's current records -->
            <input class="hide btn btn-primary" type="button" id="updateButton" value="Update Contact" onclick="updateRecords()"/>
            <input class="hide btn btn-primary" type="button" id="deleteButton" value="Delete" onclick="submitDelete()">
            <input class="hide" type="text" id="updateFirst" placeholder="New First Name"/>
            <input class="hide" type="text" id="updateLast" placeholder="New Last Name"/>
            <input class="hide" type="text" id="updateEmail" placeholder="New Email"/>
            <input class="hide" type="text" id="updatePhone" placeholder="New Phone Number"/>
            <input class="hide btn btn-primary" type="button" id="update" value="Update" onclick="submitUpdate()">
            <p class="hide" id="updated">User Information Updated!</p>
          </div>
        </form>
    </div>
  </div>
  <script>
    // Display input boxes for the user to search
    function searchUsers()
    {
      document.getElementById('searchContacts').className="hide";
      document.getElementById('firstnameSearch').className="show";
      document.getElementById('searchButton').className="show";

    }
    // Display input boxes for the user to add
    function add()
    {
      document.getElementById('addContacts').className="hide";
      document.getElementById('addFirst').className="show";
      document.getElementById('addLast').className="show";
      document.getElementById('addEmail').className="show";
      document.getElementById('addPhone').className="show";
      document.getElementById('addButton').className="show";
    }
    function submitSearch()
    {
      document.getElementById('searching').className="show";
      document.getElementById('updateButton').className="show";
      document.getElementById('deleteButton').className="show";
    }
    // Display input boxes for the user to update
    function updateRecords()
    {
      document.getElementById('updateButton').className="hide";
      document.getElementById('deleteButton').className="hide";
      document.getElementById('updateFirst').className="show";
      document.getElementById('updateLast').className="show";
      document.getElementById('updateEmail').className="show";
      document.getElementById('updatePhone').className="show";
      document.getElementById('update').className="show";
    }
    function submitDelete()
    {

    }
    function addContact()
    {
      document.getElementById('added').className="show";
    }
    function submitUpdate()
    {
      document.getElementById('updated').className="show";
    }
  </script>
</body>
</html>
