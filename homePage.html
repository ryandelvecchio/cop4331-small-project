  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

	<!-- Custom Styles -->

			body {
					background-image: url('backgroundImage.jpg');

			.center {

<body>
	<h1 id="title" class="display-4">UCF Contact Manager</h1>
  <br>

  <div class="center" style = "background-color: azure ; max-width: 1400px; margin: 1; padding: 15px">
    <h1 class="display-4">Welcome</h1>
      <p>Enter your username and password below:</p>
      <form>
        <div class = "form-group col-md-10 pl-0">
          <label for="usrname">Username:</label>
          <input type="text" class="form-control" id="usrname">
        </div>
        <div class = "form-group col-md-10 pl-0">
          <label for="passwrd">Password:</label>
          <input type="text" class="form-control" id="passwrd">
        </div>
          <button type="button" class="btn btn-primary" onclick="doLogin();">Sign In</button>
          <br>
          <br>
          <a href="register.html" class="btn btn-primary" role="button">New User? Register Here</a>
      </form>
  </div>
